<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input (ngModel)="username" name="userName" #userName="ngModel" id="userName" type="text" class="form-control" placeholder="User Name..." />
      <em *ngIf="loginForm.controls.userName?.invalid" >Required</em>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control"placeholder="Password..." />
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched" >Required</em>
    </div>
    <span>   
      <button type="submit" class="btn btn-primary">Login</button>
    </span>
    <button  (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
